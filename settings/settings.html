<!DOCTYPE html>
<html>
<head>
  <title>AI Flow Settings</title>
  <link rel="stylesheet" href="settings.css">
</head>
<body>
  <div class="container">
    <h1>Flow Management</h1>
    
    <div class="flows-list" id="flowsList">
      <!-- Flows will be inserted here -->
    </div>

    <button id="newFlowBtn" class="primary-button">Create New Flow</button>

    <div id="flowEditor" class="flow-editor hidden">
      <h2 id="editorTitle">Create New Flow</h2>
      
      <div class="form-group">
        <label for="flowName">Flow Name:</label>
        <input type="text" id="flowName" required>
      </div>

      <div class="steps-container">
        <h3>Steps</h3>
        <div id="stepsList">
          <!-- Steps will be inserted here -->
        </div>
        <button id="addStepBtn" class="secondary-button">Add Step</button>
      </div>

      <div class="button-group">
        <button id="saveFlowBtn" class="primary-button">Save Flow</button>
        <button id="cancelBtn" class="secondary-button">Cancel</button>
      </div>
    </div>
  </div>

  <template id="stepTemplate">
    <div class="step-item">
      <div class="form-group">
        <label>Step Title:</label>
        <input type="text" class="step-title" required>
      </div>
      
      <div class="form-group">
        <label>Step Type:</label>
        <select class="step-type">
          <option value="Normal">Normal</option>
          <option value="CoT">Chain of Thought</option>
        </select>
      </div>

      <div class="form-group">
        <label>System Prompt:</label>
        <textarea class="step-prompt" rows="4" required></textarea>
      </div>

      <button class="remove-step-btn">Remove Step</button>
    </div>
  </template>

  <script src="../lib/storage.js"></script>
  <script src="settings.js"></script>
</body>
</html>
